<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DriftExchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"/>
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <h1>DriftExchange</h1>
    <!--REGISTRATION FORM BUILD-->
    <h2>Registration Form</h2>
    <h5>Please fill in this form to create an account.</h5>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <div class="col-sm-10">
          <input type="text" id="first_name" placeholder="First Name" name="first_name" />
        </div>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" id="last_name" placeholder="Last Name" name="last_name" />
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <div class="col-sm-10">
          <input type="text" id="email" placeholder="Enter Email" name="email" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="col-sm-10">
          <input type="password" id="password"  placeholder="Enter Password" name="password" />
        </div>
      </div>
      <div class="form-group">
        <label for="password"> Confirm Password:</label>
        <div class="col-sm-10">
          <input type="password" id="pwd-confirm" placeholder="Confirm Password" name="pwd-confirm" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
    
    <!--LOGIN FORM BUILD-->
    <h1>Already a member?</h1>
    <h2>Login!</h2>
    <form class="sign in">
      <div class="form-group">
        <label for="email">Email:</label>
        <div class="col-sm-10">
          <input type="text" id="email-reg" placeholder="Enter Email" name="email" />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <div class="col-sm-10">
            <input type="password" id="in-password" placeholder="Enter Password" name="password" />
          </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
